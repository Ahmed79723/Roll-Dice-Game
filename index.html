<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container">
        <div class="player1">
            <div class="wrapper">
                <h3>Player 1</h3>
                <span class="score1">0</span>
            </div>
            <div class="currentBox">
                <p>Current</p>
                <span class="current1">0</span>
            </div>
        </div>
        <div class="btns">
            <button id="newGme">♻️New Game</button>
            <div id="random"><img src="imgs/dice-1.png" alt="diceNum" class="dice"></div>
            <div class="box">
                <div class="winner hidden">🎉Player 1 is the winner!🎉</div>
                <div id="arrow"></div>
                <button disabled id="roll">🎲Roll Dice</button>
                <button disabled id="hold">📮Hold</button>
            </div>
        </div>
        <div class="player2">
            <div class="wrapper">
                <h3>Player 2</h3>
                <span class="score2">0</span>
            </div>
            <div class="currentBox">
                <p>Current</p>
                <span class="current2">0</span>
            </div>
        </div>

    </div>
    <script src="main.js"></script>
</body>

</html>
